<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css" />
</head>
<body>
    <section class="qna" id="qna">
        <h2>QnA</h2>
        <p>대표 질문 ~~~</p>
      </section>

    <section class="contact" id="contact">
        <h2>이메일로 문의 사항 보내기</h2>
        <p>원하시는 질문이 없으셨나요?</p>
        <p>QnA로 해결이 되지 않으셨다면 아래의 양식에 맞춰 문의 사항을 남겨 주세요. 빠르게 답변드리겠습니다.</p>
        <br>
          <div id="emailForm">
            <form>
              <input type="text" placeholder="성함" required>
              <input type="email" placeholder="이메일 주소" required>
              <textarea placeholder="문의 사항을 작성하세요" required></textarea>
              <button id="submit" type="submit">문의 사항 보내기</button>
            </form>
          </div>
      </section>
</body>
</html>
