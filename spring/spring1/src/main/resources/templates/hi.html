<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>th:text 예시</h3>
<p th:text="'안녕하세요. ' + ${hello}">안녕 반가워</p>
<br>
<h3>th:utext 예시</h3>
<p th:utext="${uText}">hello</p>
<br>
<h3>th:value 예시</h3>
<input th:value="${value}">
<br>
<h3>th:with 예시</h3>
<div th:with="temp=${with}" th:text="${temp}"></div>
<br>
<h3>th:href 예시</h3>
<a th:href="@{/hi}">링크</a>
<br>
<h3>th:src</h3>
<img th:src="${img}"/>
<br>
<h3>th:switch예시</h3>
<div th:switch="${userRole}">
    <p th:case="'admin'">Hello, Admin</p>
    <p th:case="'user'">Hello, User</p>
    <p th:case="*">Hello, Unknown</p>
</div>
<br>
<h3>th:if, th:unless예시</h3>
<div>
    <p th:if="${idAdmin}">Welcome, Admin</p>
    <p th:unless="${isAdmin}">Welcome, User</p>
</div>
<br>
<h3>th:each예시</h3>
<ul>
    <li th:each="name:${names}" th:text="${name}"></li>
</ul>
<br>
<h3>클래스예시</h3>
<div th:text="${classHello.getAge()}"></div>
<hr>
<h3>실습1</h3>
<div>
    <p th:if="${classHello.getAge()}>=20" th:text="${classHello.getAge()}는 성인입니다."></p>
    <p th:unless="${classHello.getAge()}>=20" th:text="${classHello.getAge()}는 미성년자입니다."></p>
</div>
<hr>
<h3>실습2</h3>

</body>
</html>
