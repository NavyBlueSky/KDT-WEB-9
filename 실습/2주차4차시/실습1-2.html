<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
        }
        .apple {
            background-image: url('./사과.jpg');
        }
        .banana {
            background-image: url('./바나나.jpg');
        }
        .grape {
            background-image: url('./포도.jfif');
        }
        .peach {
            background-image: url('./복숭아.jpg');
        }
    </style>
</head>
<body>
    <div  class="apple"></div>
    <button type="button" onclick="changeFruits('apple')">사과</button>
    <button type="button" onclick="changeFruits('banana')">바나나</button>
    <button type="button" onclick="changeFruits('grape')">포도</button>
    <button type="button" onclick="changeFruits('peach')">복숭아</button>    

    <script>
        function changeFruits(fruit) {
            $("div").removeClass().addClass(fruit)
        }
    </script>
</body>
</html>
