<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i=1; i<=100; i++) {
            arr.push(i);
        }        
        
        // 배열의 내용을 새로 넣을 때 용이한 for문
        let sum = 0;
        for (let i=0; i<arr.length; i++) {
            sum += arr[i];
        }
        console.log("for: ", sum)

        // 배열의 내용이 존재할 때 빠른 순회가 가능하다?
        let sum2 = 0;
        for (let a of arr) {
            sum2 += a;
        }
        console.log("for of: ", sum2)

        let sum3 = 0;
        arr.forEach(function(arr) {
            sum3 += arr;
        })
        console.log("for each: ", sum3)
    </script>
    
</body>
</html>
