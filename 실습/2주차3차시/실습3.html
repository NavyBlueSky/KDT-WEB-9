    <script>
        let index = 1;
        function addContent() {
            let table = document.querySelector("table");

            let tr = document.createElement("tr");

            let NumTd = document.createElement("td")
            NumTd.innerText = index;

            let userTd = document.createElement("td")
            let user1 = document.getElementById("user").value
            userTd.innerText = user1;

            let contentTd = document.createElement("td")
            let content1 = document.getElementById("content").value
            contentTd.innerText = content1;

            let dateTd = document.createElement("td")
            let date1 = new Date()
            let date2 = `${date1.getFullYear()}-${date1.getMonth()+1}-${date1.getDate()}`
            dateTd.innerText = date2;

            tr.appendChild(NumTd)
            tr.appendChild(userTd)
            tr.appendChild(contentTd)
            tr.appendChild(dateTd)

            table.appendChild(tr)
            index++;

        }
    </script>
