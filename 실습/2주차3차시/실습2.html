<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>값1:<input type="text" id="value1"></div>
    <div>값2:<input type="text" id="value2"></div>
    <div>연산자:<input type="text" id="pmmd"></div>
    <div>결과:<input type="text" id="result1"></div>
    <button onclick="calc()">계산하기</button>
    <button onclick="remove()">초기화</button>

    <script>
        document.getElementById("")
        function calc() {
            let v1 = Number(document.getElementById("value1").value);
            let v2 = Number(document.getElementById("value2").value);
            let pm = document.getElementById("pmmd").value;
            let re = 0;

            if (pm == '+') {
                re = v1 + v2;
            }
            else if (pm == '-') {
                re = v1 - v2;
            }
            else if (pm == '/') {
                re = v1 / v2;
            }
            else if (pm == '*') {
                re = v1 * v2;
            }
            else {
                alert("값을 다시 입력하세요.")
            }
            document.getElementById("result1").value = re;
        }
        function remove() {
            var input = document.getElementById("value1");
            input.value = null;
            var input = document.getElementById("value2");
            input.value = null;
            var input = document.getElementById("pmmd");
            input.value = null;
            var input = document.getElementById("result1");
            input.value = null;
        }
    </script>
</body>
</html>
