<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 150px;
            height: 100px;
        }

        img#translate {
            position: relative;
            top: 100px;
            left: 50px;
            transform: skewY(30deg);  
            z-index: 3;  
        }
        img#scalex {
            position: relative;
            top: 100px;
            transform: skewY(30deg);
            z-index: 2;  
        }
        img#rotate {
            position: relative;
            top: 100px;
            left: -50px;
            transform: skewY(30deg);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div>
        <img
            id="translate" 
            src="../../image/2880x1800-7.jpg"
        />
        <img
            id="scalex"
            src="../../image/2880x1800-7.jpg"
        />
        <img
            id="rotate" 
            src="../../image/2880x1800-7.jpg"
        />
    </div>
    
</body>
</html>
