<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-left: 0;
            width: 100px;
            height: 100px;
            background-color: black;
            color: aliceblue;
            transition-delay: 0.5s;
            transition-duration: 1s;
        }
        .box:hover {

            width:  300px;
            height: 300px;
            overflow: scroll;

        }
    </style>
</head>
<body>
    <div class="box">안녕하세요! 코딩온 실습을 시작합니다 이번 실습은 CSS transition를 이용한 실습으로 해당박스에 마우스를 올려놓으면 확대가 됩니다.</div>
    
</body>
</html>
