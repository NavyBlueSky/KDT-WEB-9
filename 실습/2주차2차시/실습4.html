<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = Number(prompt("나이를 입력하세요"))
        if (age >= 20) {
            alert("성인")
        }
        else if (17<= age) {
            alert("고등학생")
        }
        else if (14<= age) {
            alert("중학생")
        }
        else if (8<= age) {
            alert("초등학생")
        }
        else {
            alert("유아")
        }
    </script>
    
</body>
</html>
