<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: black;
            border-radius: 10px;
            border-color: orange;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        @media screen and (max-width: 700px) {
            .box {
                display: flex;
                background-color: skyblue;
                border-radius: 10px;
                border-color: orange;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
