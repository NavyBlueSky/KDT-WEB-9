    <script>
        let animals = ["dog", "cat", "lion"]
        let cat = {
            age: 5,
            name: '냥이',
            mew: function() {
                console.log("야옹");
            }
        }
        let dog = {
            name: "초코",
        }

        console.log(cat)

        cat.mew()

        console.log(dog.name)
        console.log(dog.age)

        console.log(typeof cat.age)
        console.log(typeof cat.name)
        console.log(typeof cat.mew) // 함수 -> function 자료형
        console.log(typeof dog.age) // undefined -> undefined로
        console.log(typeof null) // null  은 object 자료형
