<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>
    <!-- table > thead, tbody > tr > th, td -->
    <table 
    border="1" 
    cellspacing="0" 
    cellpadding="10" 
    align="center" 
    width="100%"
    bordercolor="navy"
    bgcolor="lightgrey"
    >
    <thead>
        <tr>
            <th>제목 1</th>
            <th>제목 2</th>
            <th>제목 3</th>
        </tr>
    </thead>
        <tr>
            <td colspan="2">내용 1</td>
            <!-- <td>내용 2</td> -->
            <td rowspan="3">내용 3</td>
        </tr>
        <tr>
            <td rowspan="2">내용 4</td>
            <td>내용 5</td>
            <!-- <td>내용 6</td> -->
        </tr>
        <tr>
            <!-- <td>내용 7</td> -->
            <td>내용 8</td>
            <!-- <td>내용 9</td> -->
        </tr>
    </table>
</body>
</html>
