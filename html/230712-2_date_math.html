<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let now = new Date() //2023-07-12 수요일 기준
        let expired = new Date('2023-06-07')
        console.log(now)
        console.log(expired)
        console.log(now.getFullYear())
        console.log(now.getMonth()+1) // -1이 되어 출력됨 따라서 +1 추가
        console.log(now.getDate())
        console.log(now.getDay()) // 요일을 숫자로 표현
        console.log(now.getTime() >= expired.getTime()) //기준점으로부터 흐른 시간

        let year = now.getFullYear()
        let month = now.getMonth() + 1
        let date = now.getDate()
        console.log(`${year}-${month >= 10 ? month : "0"+month}-${date >= 10 ? date : "0"+date}`)

        console.log(Math.PI)
        console.log(Math.E)

        console.log(Math.min(2,5,8))
        console.log(Math.max(2,5,8))
        console.log(Math.random())
        console.log(Math.round(7.9), Math.round(7.2))
        console.log(Math.floor(7.9), Math.floor(7.2))
        console.log(Math.ceil(7.9), Math.ceil(7.2))

        console.log(Math.floor(Math.random() * (100 - 1) + 1))

    </script>
</body>
</html>
